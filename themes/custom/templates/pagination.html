{% if DEFAULT_PAGINATION %}
<nav aria-label="Page navigation">
  <div class="row" id="pagination">
    <div class="col" id="newer-link">
      {% if articles_page.has_previous() %}
      <a href="{{ SITEURL }}/{{ articles_previous_page.url }}" class="btn btn-secondary">Newer</a>
      {% endif %}
    </div>
    <div class="col" id="pages">
      Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    </div>
    <div class="col" id="older-link">
      {% if articles_page.has_next() %}
      <a href="{{ SITEURL }}/{{ articles_next_page.url }}" class="btn btn-secondary">Older</a>
      {% endif %}
    </div>
  </div>
</nav>
{% endif %}
